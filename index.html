<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndianCuisine NutriScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffbf5;
        overflow-x: hidden;
        color: #1a1a1a;
      }

      /* Animated Background Gradient */
      .bg-gradient-premium {
        background: radial-gradient(circle at 0% 0%, #fff7ed 0%, transparent 50%), 
                    radial-gradient(circle at 100% 0%, #ffedd5 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #fff7ed 0%, transparent 50%), 
                    radial-gradient(circle at 0% 100%, #ffedd5 0%, transparent 50%),
                    linear-gradient(180deg, #fffbf5 0%, #fff0e6 100%);
        background-size: 200% 200%;
        animation: subtleGradient 20s ease infinite;
      }

      @keyframes subtleGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #fdba74;
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      /* Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      
      @keyframes float-medium {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-5deg); }
      }

      @keyframes wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1); }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.85); }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
      }

      .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
      .animate-float-medium { animation: float-medium 6s ease-in-out infinite; }

      .wave-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        z-index: -1;
        opacity: 0.4;
        transform: rotate(180deg);
      }

      .wave-container svg {
        position: relative;
        display: block;
        width: calc(200% + 1.3px);
        height: 150px;
        animation: wave 20s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
      }

      .wave-container .shape-fill {
        fill: #fed7aa; /* Orange-200 */
      }

      /* Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(249, 115, 22, 0.07);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px rgba(0,0,0,0.02);
      }

      /* Animation Classes */
      .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .animate-pop-in { animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
    </style>

{

}
</script>
</head>
